<!DOCTYPE html>
<html>
<head>
    <title>List-Task</title>
</head>
<body>
    <h2>Click any of the following links</h2>
    <p>
        <a href="https://example.com" target="_blank">Opens in New Tab</a> |
        <a href="https://example.com" target="_self">Opens in Same Tab</a> |
        <a href="https://example.com" target="_parent">Opens in Parent Frame</a> |
        <a href="https://example.com" target="_top">Opens in Full Body</a>

    </p>

    <hr>

    <h2><strong>Link to an Email Address</strong></h2>
    <p>To create a link that opens in the user's email program to let them send a new email, use <code>mailto:</code> inside the href attribute</p>
    <p><a href="mailto:someone@example.com">Send email</a></p>
</body>
</html>
